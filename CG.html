<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
    <script src="./js/cg.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vivus/0.4.6/vivus.min.js" integrity="sha512-oUUeA7VTcWBqUJD/VYCBB4VeIE0g1pg5aRMiSUOMGnNNeCLRS39OlkcyyeJ0hYx2h3zxmIWhyKiUXKkfZ5Wryg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <link rel="stylesheet" href="./cgstyle.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
</head>
<body>
    <header>
        <a href="/portfolio"><img src="./port-image/mainlogo.svg" width="300px" height="50px" alt="mainlogo"></a>
    </header>

    <section id="top">
        <div class="top-img">
            <h2>創</h2>
            <p>/ 3D・CG</p>
        </div>
        <div class="top-img-p">
            <p class="p1"><span class="Trigger">破壊と創造。</span></p><br>
            <p class="p2"><span class="Trigger">物を作る人にはどちらの権利も与えられる。</span></p><br>
            <p class="p3"><span class="Trigger">私は創造こそ過去を破壊すると思う。</span></p>
        </div>

        <div class="container">
                <h2><span class="Trigger">MAYAを用いて<br>現実・リアルを生み出す</span></h2>
                <p><span class="Trigger">細かな部分までこだわり抜いた、<br>リアリティを求めた作品。<br>創るとは重ね合わせること。<br>過去も現在も未来も。
                </span></p><br><br>
        </div> 
    </section>

    <section id="work">
        <div class="work-img">
            <h2><span class="Trigger">Work</span></h2>
            <img src="./cg-image/cg-work.jpg" alt="work">
        </div>
        <div class="work-container">
            <figure class="hover-parent">
                <img src="./cg-image/C-made1.jpg" width="300px" height="300px" alt="made1">
                <figcaption class="hover-mask">
                    <p class="p4">・葉っぱ</p><br><p>Created in 2021</p><br><p>細かな葉脈まできっちりと再現。<br>本物の葉っぱと見比べながら<br>創り上げた。</p>
                </figcaption>
            </figure>
            <figure class="hover-parent">
                <img src="./cg-image/C-made2.jpg" width="300px" height="300px" alt="made2">
                <figcaption class="hover-mask">
                    <p class="p4">・ツリー</p><br><p>Created in 2021</p><br><p>葉っぱを増やし幹を創ることで<br>木を仕上げた。<br>ゲームでも使えるクオリティ。</p>
                </figcaption>
            </figure>
            <figure class="hover-parent">
                <img src="./cg-image/C-made3.jpg" width="300px" height="300px" alt="made3">
                <figcaption class="hover-mask">
                    <p class="p4">・プータン</p><br><p>Created in 2022</p><br><p>友達のプータンをモデリング。<br>かわいい顔と頭の形に<br>苦戦しながらも、なんとか完成。</p>
                </figcaption>
            </figure>
        </div>
    </section>

    <footer>
        <small>
            © 2022 Yui Ito
        </small>
    </footer>
</body>
</html>
