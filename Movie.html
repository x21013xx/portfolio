<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
    <script src="./js/movie.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vivus/0.4.6/vivus.min.js" integrity="sha512-oUUeA7VTcWBqUJD/VYCBB4VeIE0g1pg5aRMiSUOMGnNNeCLRS39OlkcyyeJ0hYx2h3zxmIWhyKiUXKkfZ5Wryg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <link rel="stylesheet" href="./moviestyle.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
</head>
<body>
    <header>
        <a href="/index.html"><img src="./port-image/mainlogo.svg" width="300px" height="50px" alt="mainlogo"></a>
    </header>

    <section id="top">
        <div class="top-img">
            <h2>動</h2>
            <p>/ MOVIE</p>
        </div>
        <div class="top-img-p">
            <p class="p1"><span class="Trigger">動きとは・・・</span></p><br>
            <p class="p2"><span class="Trigger">生命に価値を与えるスパイス。</span></p><br>
            <p class="p3"><span class="Trigger">空間に命を吹き込む。</span></p>
        </div>

        <div class="container">
                <h2><span class="Trigger">Premiereを用いて<br>自分自身の軌跡を辿る。</span></h2>
                <p><span class="Trigger">５年間の奇想天外な<br>不思議な物語を体験させる。<br>臨場感とワクワク、興奮を与えるために。<br>細かなポイントも見逃さない<br>過去を振り返るためには。
                </span></p><br><br>
        </div> 
    </section>

    <section id="work">
        <div class="work-img">
            <h2><span class="Trigger">Work</span></h2>
            <img src="./movie-image/movie-work.jpg" alt="work">
        </div>
        <div class="work-container">
            <figure class="hover-parent">
                <img src="./movie-image/movie-made1.jpg" width="300px" height="300px" alt="made1">
                <figcaption class="hover-mask">
                    <p class="p4">・製品紹介</p><br><p>Created in 2019</p><br><p>ビタミン炭酸マッチのCMを<br>ストップモーションを用いて作成。<br>高校生の青春をイメージ。</p>
                </figcaption>
            </figure>
            <figure class="hover-parent">
                <img src="./movie-image/movie-made2.jpg" width="300px" height="300px" alt="made2">
                <figcaption class="hover-mask">
                    <p class="p4">・Re wind</p><br><p>Created in 2020</p><br><p>高校三年間を振り返った動画。<br>過去に戻るをコンセプトに<br>ショートストーリーを考えた。</p>
                </figcaption>
            </figure>
            <figure class="hover-parent">
                <img src="./movie-image/movie-made3.jpg" width="300px" height="300px" alt="made3">
                <figcaption class="hover-mask">
                    <p class="p4">・旅路</p><br><p>Created in 2021</p><br><p>高校の青春を思い出させるように<br>レトロな感じに仕上げた。<br>自分達の旅路を見せた。</p>
                </figcaption>
            </figure>
        </div>
    </section>

    <footer>
        <small>
            © 2022 Yui Ito
        </small>
    </footer>
</body>
</html>
