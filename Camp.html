<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camp</title>
    <script src="./js/camp.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vivus/0.4.6/vivus.min.js" integrity="sha512-oUUeA7VTcWBqUJD/VYCBB4VeIE0g1pg5aRMiSUOMGnNNeCLRS39OlkcyyeJ0hYx2h3zxmIWhyKiUXKkfZ5Wryg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <link rel="stylesheet" href="./campstyle.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
</head>
<body>
    <header>
        <a href="/index.html"><img src="./port-image/mainlogo.svg" width="300px" height="50px" alt="mainlogo"></a>
    </header>

    <section id="top">
        <div class="top-img">
            <h2>灯</h2>
            <p>/ CAMP</p>
        </div>
        <div class="top-img-p">
            <p class="p1"><span class="Trigger">灯そう。</span></p><br>
            <p class="p2"><span class="Trigger">今までの出会いやこれからの未来を</span></p><br>
            <p class="p3"><span class="Trigger">明かりは必ず助けになる。</span></p>
        </div>

        <div class="container">
                <h2><span class="Trigger">キャンプを愛する大学生の<br>キャンプ記</span></h2>
                <p><span class="Trigger">景色や料理<br>たくさんの思い出をお届け。<br>アウトドアの魅力を<br>全力でアピール。
                </span></p><br><br>
        </div> 
    </section>

    <section id="work">
        <div class="work-container">
            <figure class="hover-parent">
                <img src="./camp-img/camp1.jpg" width="300px" height="300px" alt="made1">
                <figcaption class="hover-mask">
                    <p class="p4">・きのこ汁</p><br><p>Created in 2019</p><br><p>長野県で採れたキノコで<br>汁を作成した。</p>
                </figcaption>
            </figure>
            <figure class="hover-parent">
                <img src="./camp-img/camp2.jpg" width="300px" height="300px" alt="made2">
                <figcaption class="hover-mask">
                    <p class="p4">・焼く</p><br><p>Created in 2020</p><br><p>長野県で採れた野菜やお肉を焼く。<br>炭火で焼くのがいちばん。</p>
                </figcaption>
            </figure>
            <figure class="hover-parent">
                <img src="./camp-img/camp3.jpg" width="300px" height="300px" alt="made3">
                <figcaption class="hover-mask">
                    <p class="p4">・焼き芋</p><br><p>Created in 2021</p><br><p>焼き芋をほくほくに。<br>保育園以来。</p>
                </figcaption>
            </figure>
            <figure class="hover-parent">
                <img src="./camp-img/camp4.jpg" width="300px" height="300px" alt="made3">
                <figcaption class="hover-mask">
                    <p class="p4">・親子丼</p><br><p>Created in 2021</p><br><p>メスティンで米を用意。<br>キャンプで<br>親子丼は珍しい。</p>
                </figcaption>
            </figure>
            <figure class="hover-parent">
                <img src="./camp-img/camp5.jpg" width="300px" height="300px" alt="made3">
                <figcaption class="hover-mask">
                    <p class="p4">・澄んだ空気</p><br><p>Stayed in 2021</p><br><p>自然は心を癒す。<br>都会に疲れた時に<br>美味しい空気を頂こう。</p>
                </figcaption>
            </figure>
        </div>
    </section>

    <footer>
        <small>
            © 2022 Yui Ito
        </small>
    </footer>

</html>
