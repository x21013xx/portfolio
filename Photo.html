<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo</title>
    <script src="./js/photo.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vivus/0.4.6/vivus.min.js" integrity="sha512-oUUeA7VTcWBqUJD/VYCBB4VeIE0g1pg5aRMiSUOMGnNNeCLRS39OlkcyyeJ0hYx2h3zxmIWhyKiUXKkfZ5Wryg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <link rel="stylesheet" href="./photostyle.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
</head>
<body>
    <header>
        <a href="/portfolio"><img src="./port-image/mainlogo.svg" width="300px" height="50px" alt="mainlogo"></a>
    </header>

    <section id="top">
        <div class="top-img">
            <h2>写</h2>
            <p>/ PHOTO</p>
        </div>
        <div class="top-img-p">
            <p class="p1"><span class="Trigger">大切なひとときを保存する。</span></p><br>
            <p class="p2"><span class="Trigger">みんなと思い出を共有する。</span></p><br>
            <p class="p3"><span class="Trigger">人と人は繋がる。</span></p>
        </div>

        <div class="container">
                <h2><span class="Trigger">IllustratorとPhotoshopで作る<br>この世に一つの作品集</span></h2>
                <p><span class="Trigger">高校から大学までの５年間で紡いできた物語を<br>ツールを用いて再現する。<br>写すということは記憶を保存するということ。<br>記憶がなくなってしまった時、<br>それが人にとっての本当の死ではないのだろうか。
                </span></p><br><br>
        </div> 
    </section>

    <section id="work">
        <div class="work-img">
            <h2><span class="Trigger">Work</span></h2>
            <img src="Photoimage/work3.JPG" alt="work">
        </div>
        <div class="work-container">
            <figure class="hover-parent">
                <img src="./Photoimage/P-made1.jpg" width="300px" height="300px" alt="made1">
                <figcaption class="hover-mask">
                    <p class="p4">・Around midnight</p><br><p>Created in 2018</p><br><p>イラストレーターを使って<br>まだ始めたての時の作品。<br>思いつくものを全て詰め込んだ。</p>
                </figcaption>
            </figure>
            <figure class="hover-parent">
                <img src="./Photoimage/P-made2.jpg" width="300px" height="300px" alt="made2">
                <figcaption class="hover-mask">
                    <p class="p4">・自己紹介</p><br><p>Created in 2019</p><br><p>自分を紹介するために<br>趣味や好きなことを詰め込んだ。<br>静岡県出身を富士山でアピール。</p>
                </figcaption>
            </figure>
            <figure class="hover-parent">
                <img src="./Photoimage/P-made3.jpg" width="300px" height="300px" alt="made3">
                <figcaption class="hover-mask">
                    <p class="p4">・名刺（表）</p><br><p>Created in 2020</p><br><p>人と人を繋げるがコンセプト。<br>カラフル＝個性を表していて<br>糸のような線で繋がりを表現。</p>
                </figcaption>
            </figure>
            <figure class="hover-parent">
                <img src="./Photoimage/P-made4.jpg" width="300px" height="300px" alt="made4">
                <figcaption class="hover-mask">
                    <p class="p4">・名刺（裏）</p><br><p>Created in 2020</p><br><p>シンプルなデザインにすることで<br>名前の印象づけを行っている。<br>名前の下に色を挟むことで<br>重要なところをアピール。</p>
                </figcaption>
            </figure>
            <figure class="hover-parent">
                <img src="./Photoimage/P-made5.jpg" width="300px" height="300px" alt="made5">
                <figcaption class="hover-mask">
                    <p class="p4">・ポッキー（牛丼味）</p><br><p>Created in 2020</p><br><p>オリジナルのポッキーを作成。<br>面白おかしく、<br>売っていても違和感のなさそうな<br>パッケージに仕上げた。</p>
                </figcaption>
            </figure>
            <figure class="hover-parent">
                <img src="./Photoimage/P-made6.jpg" width="300px" height="300px" alt="made6">
                <figcaption class="hover-mask">
                    <p class="p4">・私の街</p><br><p>Created in 2020</p><br><p>自分の住んでいる日進市を<br>雑誌の１ページのように<br>まとめました。</p>
                </figcaption>
            </figure>
        </div>
    </section>

    <footer>
        <small>
            © 2022 Yui Ito
        </small>
    </footer>
</body>
</html>
